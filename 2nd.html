<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>
    <style>
        /* id selector */
        #first{
            color: indianred;
        }
        /* class selector */
        .second{
            color: lawngreen;
        }
        /* grouping selector */
        h3,#forth{
            background-color: pink;
        }
        /* thid */

    </style>
</head>
<body>
    <h3>Css Selector</h3>
    <p id="first">Four Css Selctor</p>
    <p id="second" class="second">Css emement selector</p>
    <p id="third">css id selector</p>
    <p id="forth">css class selector</p>
    <p>css grouping selector</p>
    
</body>
</html>
